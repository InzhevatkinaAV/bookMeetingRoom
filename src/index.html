<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="title">
			<div class="title_text">Бронирование</div>
			<div class="title_highlight">переговорной</div>
		</div>

		<div class="place">
			<div class="place_title">*Выберете место:</div>
			<select id="town" required>
				<option selected disabled value="default">Башня</option>
			</select>
	
			<div class="place_floor">
				<select id="floor" required>
					<option selected disabled value="default">Этаж</option>
				</select>
			</div>
	
			<div class="place_room">
				<select id="room" required>
					<option selected disabled value="default">Комната</option>
				</select>
			</div>	
		</div>

		<div class="date_and_time">
			<div class="date_and_time_title">*Выберете время:</div>
			<form class="date_form">
				<input requared type="date" id="date">
			</form>

			<select id="time" readonly="true" class="non-ative_time" required>
				<option selected disabled value="default">Интервал времени</option>
			</select>
		</div>

		<div class="comment">
			<div class="comment_title">Комментарий:</div>
			<textarea id="comment_text"></textarea>
		</div>

		<div class="buttons">
			<div class="alert invisible"></div>
			<button id="submit" class="active_btn">Отправить</button>
			<button id="clean">Очистить</button>
		</div>
	</div>

	<script type="module" src="js/script.js"></script>
</body>
</html>
